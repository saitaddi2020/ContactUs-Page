<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
<div class="info">
    <h1>Let's Chat</h1>
    <p>Whether you have a question, want to <br>start a project or simply want to connect. </p>
    <p>Fell free to send me a message in <br> contact form</p>
</div>
<form action="response.html" method="get">
<div class="inputs">
    <h1>Contact</h1>
    <p>*Required</p>
    <input type="text" placeholder="Name *" required>  <br>
    <input type="email" placeholder="Email *" required><br>
    <input type="text" placeholder="Company"><br>
    <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="Phone"><br>
    <textarea class="bigInput" maxlength="100"></textarea>
    <button class="Submit">Submit</button>
</div>
</form>
    </div>
    <script src="script.js"></script>
</body>
</html>
